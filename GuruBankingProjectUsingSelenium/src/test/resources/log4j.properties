# =====================================================
# LOG4J CONFIGURATION FILE
# For Selenium + Java + TestNG projects
# =====================================================

# Define the root logger with appender file and console
log4j.rootLogger=INFO, FILE, CONSOLE

# =====================================================
# CONSOLE APPENDER
# =====================================================
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss} %-5p [%c{1}] - %m%n

# =====================================================
# FILE APPENDER
# =====================================================
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
# The log file will be created in the "logs" folder
log4j.appender.FILE.File=logs/test-execution.log
log4j.appender.FILE.MaxFileSize=5MB
log4j.appender.FILE.MaxBackupIndex=5
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c{1}] - %m%n

# =====================================================
# SPECIFIC LOGGER LEVELS (OPTIONAL)
# =====================================================
# Reduce Selenium and HTTP client logs
log4j.logger.org.openqa.selenium=WARN
log4j.logger.org.apache.http=WARN
log4j.logger.org.testng=INFO

# =====================================================
# END OF FILE
# =====================================================
